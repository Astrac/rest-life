  <svg ng-mousedown="startSelecting()" ng-mouseup="endSelecting()">
    <rect rx="3" ry="3" ng-repeat="cell in board.cells" ng-click="toggle(cell)" ng-mouseenter="updateSelection(cell)"
          ng-class="board.class(cell)"
          ng-attr-x="{{ cell.posX }}"
          ng-attr-y="{{ cell.posY }}"
          ng-attr-width="{{ cell.l }}"
          ng-attr-height="{{ cell.l }}">
    </rect>
  </svg>
  <button type="text" class="btn btn-primary" id="toggle" ng-click="startSym()" ng-hide="running">
    Start
  </button>
  <button type="text" class="btn btn-cancel" id="toggle" ng-click="clearBoard()" ng-hide="running">
    Reset
  </button>
  <button type="text" class="btn btn-primary" id="toggle" ng-click="stopSym()" ng-show="running">
    Stop
  </button>
