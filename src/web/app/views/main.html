<div id="main">
  <h1>Conway's game of life</h1>
  <div class="row">
    <div class="col-md-2">
      <form role="form">
        <div class="well">
          <div class="form-group">
            <label for="vsize">Vertical cells</label>
            <input type="text" class="form-control col-md-2" id="vsize" ng-model="board.size.v">
          </div>
          <div class="form-group">
            <label for="hsize">Horizontal cells</label>
            <input type="text" class="form-control" id="hsize" ng-model="board.size.h">
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-10 well">
      <div id="wrapper">
        <svg>
          <rect rx="20" ry="20" x="0" y="0" width="100%" height="100%" class="maingrid">
          </rect>
          <rect rx="20" ry="20" x="0" y="0" width="10%" height="10%" fill="green">
          </rect>
          <rect rx="20" ry="20" x="0" y="10%" width="10%" height="10%" fill="green">
          </rect>
          <rect rx="20" ry="20" x="0" y="100%" width="10%" height="50%" fill="green">
          </rect>
        </svg>
      </div>
    </div>
  </div>
</div>
